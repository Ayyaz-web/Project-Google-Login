<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="script.js" defer></script>
</head>

<body>
    <div class="login">

        <div class="center">
            <div class="logo">
                <img src="logo.jpg" alt="random">
            </div>


            <h3 class="sign">Sign in</h3>

            <p>Use your Google Account</p>
        </div>


        <div class="main">

            <div class="inputBox">
                <form>
                    <input type="email" name="email" value="" placeholder="Email or Phone">

                    <button class="for">Forgot email?</button>

                </form>
            </div>





            <div class="ler">
                <p>Not your computer? Use Guest to sign in privately.</p>
                <a href="https://support.google.com/chrome/answer/6130773?hl=en">Learn More</a>
            </div>

            <div class="opt">

                <select id="options">
                    <option value="volvo">Create an account</option>
                    <option value="saab">For My Personal use</option>
                    <option value="opel">For my child</option>
                    <option value="audi">For work or my business</option>
                </select>


                <button type="button" class="btn btn-primary">Next</button>


            </div>


        </div>



    </div>



    <div class="footer">



        <div class="left-content">
            <select id="option">
                <option value="">English (United State)</option>
                <option value="">Urdu</option>
                <option value="">Hindhi</option>
                <option value="">Arabic</option>
                <option value="">French</option>
                <option value="">German</option>
                <option value="">Brazil</option>
            </select>

        </div>





        <div class="right-links">
            <a
                href="https://support.google.com/accounts?hl=en&visit_id=638396839918106940-15241342&rd=2&p=account_iph#topic=3382296">Help</a>
            <a href="https://policies.google.com/privacy?gl=PK&hl=en">Privacy</a>
            <a href="https://policies.google.com/terms?gl=PK&hl=en">Terms</a>
        </div>


    </div>

</body>

</html>
